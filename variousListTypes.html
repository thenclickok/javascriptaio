<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals List</title>

    <script>
      function onload() {
        const animals = ["alligators", "kangaroos", "zebras", "antelopes"];
        let listItems = animals
          .map((individualAnimal) => `<li>${individualAnimal}</li>`)
          .join("");
        const animalsStartingWithA = animals.filter((animal) =>
          animal.startsWith("a")
        );
        const listItems2 = animalsStartingWithA
          .map((individualAnimal) => `<li>${individualAnimal}</li>`)
          .join("");
        document.getElementById("animals").innerHTML = listItems;
        document.getElementById("animals2").innerHTML = listItems2;
        document.getElementById(
          "mytext"
        ).innerText = `Examples of animals starting with the letter A are:
      ${animalsStartingWithA}.`;
      }
    </script>
  </head>
  <body onload="onload()">
    <div>non JS list</div>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
    </ul>

    <div>unfiltered JS list</div>
    <ul id="animals"></ul>

    <div>filtered JS list</div>
    <ul id="animals2"></ul>

    <div>log</div>
    <div id="mytext"></div>
  </body>
</html>
