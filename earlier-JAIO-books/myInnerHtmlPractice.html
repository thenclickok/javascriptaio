<html>
  <head>
    <title>Href Attribute Example</title>
  </head>
  <body>
    <h1 id="abcd">Original text</h1>
    <p>
      <a href="https://www.freecodecamp.org/contribute/"
        >The freeCodeCamp Contribution Page</a
      >
      shows you how and where you can contribute to freeCodeCamp's community and
      growth.
    </p>
  </body>
</html>
<script>
  document.getElementById("abcd").innerHTML = "Hello";
  document.getElementById("abcd").innerHTML = "Hello" + " " + "how are you?";
</script>
